<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Link Google Fonts + Font Awesome-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo"><a href="/">tweeter</a></span>
      <div id="write-tweet">
        <div>
          <span class="strong">Write</span><span class="light"> a new tweet</span>
        </div>
        <div>
          <i class="fa fa-solid fa-angles-down fa-bounce fa-xl" style="text-align: center;"></i>
    </nav>
    <header class="main-header">
      <div class="avatar">
          <img src="/images/profile-hex_cat.png"> 
      </div>
      <div class="user-name">
          <h2><span class="strong">Jon</span><span class="light"> Lao</span></h2>
      </div>
    </header>


    <!-- Page-specific (main) content here -->
    <main class="container">
      <section id="new-tweet">
        <form id="form">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <span id="error"></span>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" id="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <article class="tweet">
        <header>
          <div class="first-name"><i class="fa-solid fa-user-astronaut fa-2xl" style="color: #616161;"></i> Newton</div><div class="user-id">@SirIsaac</div>
        </header>
        <div class="tweet-text">
          If I have seen further it is by standing on the shoulders of giants
        </div>
        <footer>
          <div class="days">10 days ago</div><div><i class="fas fa-flag fa-sm"></i><i class="fas fa-retweet fa-sm"></i><i class="fas fa-heart fa-sm"></i></div>
        </footer>
      </article>
    
  </main>
</body>
</html>
